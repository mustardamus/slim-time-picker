<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
  <head profile="http://gmpg.org/xfn/11">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <title>Slim Time Picker</title>

    <link href="css/jquery.slimTimePicker.css" media="screen" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.slimTimePicker.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#from_time, #to_time').slimTimePicker();
      });
    </script>
  </head>
  
  <body>
    <form action="whatever" method="get" accept-charset="utf-8">
      <p>
        <label for="from_time">From:</label>
        <input type="text" name="from_time" value="09:00 am" id="from_time" />
      </p>
      <p>
        <label for="to_time">To:</label>
        <input type="text" name="to_time" value="10:00 am" id="to_time" />
      </p>
    </form>
  </body>
</html>
